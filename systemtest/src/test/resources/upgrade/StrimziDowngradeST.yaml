# --- Structure ---
#- fromVersion: String - From this version we will downgrade the CO
#  toVersion: String - From this version we will upgrade the CO to latest = "HEAD"
#  fromExamples: String - Folder name which contains examples to deploy. Downloaded from "urlFrom"
#  toExamples: String - Folder name which contains examples to upgrade / downgrade to. Downloaded from "urlTo"
#  urlFrom: String - url, from which examples are downloaded
#  urlTo: String - url, from which examples are downloaded during downgrade
#  additionalTopics: int - number of additional topics, which will be created
#  oldestKafka: String - version of Kafka, used in initial deployment of Kafka CR
#  imagesAfterOperations:  Strings - images that corresponding pods should contain. They are checked after upgrade
#    zookeeper: 
#    kafka: 
#    topicOperator: 
#    userOperator: 
#  deployKafkaVersion: String - version of Kafka, used in deployment
#  client:
#    continuousClientsMessages: int - message count sent during upgrade
#  environmentInfo:
#    maxK8sVersion: String - maximal version of Kubernetes on which the upgrade test runs
#    status: stable  String - info about stability of the testing environment
#    flakyEnvVariable: String - name of the environmental variable which is flaky on current environment
#    reason: String - reason why we skip / not skip the test case (information, not propagated to test itself)
#  featureGatesBefore: String - FG added to `STRIMZI_FEATURE_GATES` environment variable, on initial deploy of CO
#  featureGatesAfter: String - FG added to `STRIMZI_FEATURE_GATES` environment variable, on upgrade of CO
# --- Structure ---
  
- fromVersion: HEAD
  toVersion: 0.29.0
  fromExamples: HEAD
  toExamples: strimzi-0.29.0
  urlFrom: HEAD
  urlTo: https://github.com/strimzi/strimzi-kafka-operator/releases/download/0.29.0/strimzi-0.29.0.zip
  additionalTopics: 2
  oldestKafka: 3.0.0
  imagesAfterOperations:
    zookeeper: strimzi/kafka:0.29.0-kafka-3.2.0
    kafka: strimzi/kafka:0.29.0-kafka-3.2.0
    topicOperator: strimzi/operator:0.29.0
    userOperator: strimzi/operator:0.29.0
  deployKafkaVersion: 3.2.0
  client:
    continuousClientsMessages: 500
  environmentInfo:
    maxK8sVersion: latest
    status: stable
    flakyEnvVariable: none
    reason: Test is working on all environment used by QE.
  featureGatesBefore: "+UseStrimziPodSets"
  featureGatesAfter: "-UseStrimziPodSets"
