apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: examples.crdgenerator.strimzi.io
spec:
  group: crdgenerator.strimzi.io
  names:
    kind: Example
    listKind: ExampleList
    singular: example
    plural: examples
    categories:
    - strimzi
  scope: Namespaced
  conversion:
    strategy: None
  versions:
  - name: v1
    served: true
    storage: true
    subresources:
      status: {}
      scale:
        specReplicasPath: .spec.v1.dcsdvsv
        statusReplicasPath: .status.v1.sdvsdvs
        labelSelectorPath: .spec.v1.dsdvc
    additionalPrinterColumns:
    - name: V1 column
      description: The foo
      jsonPath: '...'
      type: integer
    schema:
      openAPIV3Schema:
        type: object
        properties:
          spec:
            type: object
            properties: {}
          status:
            type: object
            properties: {}
          ignored:
            type: string
            pattern: v1Pattern
            description: V1 description.
          listWithMinimum:
            type: array
            items:
              type: string
          removed:
            type: string
          someInt:
            type: integer
            minimum: 0
            maximum: 10
          someOtherInt:
            type: integer
            maximum: 10
  - name: v2
    served: true
    storage: false
    subresources:
      status: {}
      scale:
        specReplicasPath: .spec.v2.dcsdvsv
        statusReplicasPath: .status.v2.sdvsdvs
        labelSelectorPath: .spec.v2.ssdv
    additionalPrinterColumns:
    - name: V2 column
      description: The bar
      jsonPath: '...'
      type: integer
    schema:
      openAPIV3Schema:
        type: object
        properties:
          spec:
            type: object
            properties: {}
          status:
            type: object
            properties: {}
          added:
            type: string
          ignored:
            type: string
            pattern: v2Pattern
            description: V2 description.
          listWithMinimum:
            type: array
            minItems: 2
            items:
              type: string
          someInt:
            type: integer
            minimum: 4
            maximum: 12
          someOtherInt:
            type: integer
            minimum: 4
            maximum: 10
