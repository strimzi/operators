---
kind: "Kafka"
metadata:
  name: "my-cluster"
  namespace: "my-namespace"
spec:
  kafka:
    replicas: 1
    listeners:
    - name: "lst"
      port: 9092
      type: "internal"
      tls: true
    - name: "snd"
      port: 9094
      type: "loadbalancer"
      tls: true
      configuration:
        createBootstrapService: false
    storage:
      type: "ephemeral"
  zookeeper:
    replicas: 1
    storage:
      type: "ephemeral"
  entityOperator:
    topicOperator: {}
    userOperator: {}
