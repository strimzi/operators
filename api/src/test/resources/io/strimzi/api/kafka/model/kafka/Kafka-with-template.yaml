apiVersion: kafka.strimzi.io/v1beta2
kind: Kafka
metadata:
  name: strimzi-ephemeral
spec:
  kafka:
    replicas: 3
    storage:
      type: persistent-claim
      size: 500Gi
    listeners:
      - name: plain
        type: internal
        tls: false
        port: 9092
      - name: tls
        type: internal
        tls: true
        port: 9093
    template:
      statefulset:
        metadata:
          labels:
            key1: label1
            key2: label2
          annotations:
            key1: label1
            key2: label2
      pod:
        metadata:
          labels:
            key1: label1
            key2: label2
          annotations:
            key1: label1
            key2: label2
        imagePullSecrets:
          - name: some-secret
          - name: some-other-secret
        securityContext:
          runAsUser: 1000001
          runAsGroup: 1000001
          fsGroup: 0
        terminationGracePeriodSeconds: 30
        volumes:
          - name: example-secret
            secret: 
              secretName: secret-name
          - name: example-configmap
            configMap:
              name: config-map-name
          - name: temp
            emptyDir: {}
          - name: example-csi-volume
            csi:
              driver: csi-driver-name
              readOnly: true
              volumeAttributes:
                secretProviderClass: example-secret-provider-class
      kafkaContainer:
        volumeMounts:
          - name: example-secret
            mountPath: /path/to/mount/secret-volume
          - name: example-configmap
            mountPath: /path/to/mount/cm-volume
          - name: temp
            mountPath: /tmp/logs
          - name: example-csi-volume
            mountPath: /path/to/mount/csi-volume
      bootstrapService:
        metadata:
          labels:
            key1: label1
            key2: label2
          annotations:
            key1: label1
            key2: label2
      brokersService:
        metadata:
          labels:
            key1: label1
            key2: label2
          annotations:
            key1: label1
            key2: label2
      externalBootstrapService:
        metadata:
          labels:
            key1: label1
            key2: label2
          annotations:
            key1: label1
            key2: label2
      perPodService:
        metadata:
          labels:
            key1: label1
            key2: label2
          annotations:
            key1: label1
            key2: label2
      externalBootstrapRoute:
        metadata:
          labels:
            key1: label1
            key2: label2
          annotations:
            key1: label1
            key2: label2
      perPodRoute:
        metadata:
          labels:
            key1: label1
            key2: label2
          annotations:
            key1: label1
            key2: label2
      podDisruptionBudget:
        metadata:
          labels:
            key1: label1
            key2: label2
          annotations:
            key1: label1
            key2: label2
        maxUnavailable: 1
  zookeeper:
    replicas: 3
    storage:
      type: ephemeral
    template:
      statefulset:
        metadata:
          labels:
            key1: label1
            key2: label2
          annotations:
            key1: label1
            key2: label2
      pod:
        metadata:
          labels:
            key1: label1
            key2: label2
          annotations:
            key1: label1
            key2: label2
        volumes:
          - name: example-secret
            secret: 
              secretName: secret-name
          - name: example-configmap
            configMap:
              name: config-map-name
          - name: temp
            emptyDir: {}
          - name: example-csi-volume
            csi:
              driver: csi-driver-name
              readOnly: true
              volumeAttributes:
                secretProviderClass: example-secret-provider-class
      zookeeperContainer:
        volumeMounts:
          - name: example-secret
            mountPath: /path/to/mount/secret-volume
            subPath: subPath1
          - name: example-configmap
            mountPath: /path/to/mount/cm-volume
          - name: temp
            mountPath: /tmp/logs
          - name: example-csi-volume
            mountPath: /path/to/mount/csi-volume
      clientService:
        metadata:
          labels:
            key1: label1
            key2: label2
          annotations:
            key1: label1
            key2: label2
      nodesService:
        metadata:
          labels:
            key1: label1
            key2: label2
          annotations:
            key1: label1
            key2: label2
  entityOperator:
    topicOperator: {}
    userOperator: {}
    template:
      deployment:
        metadata:
          labels:
            key1: label1
            key2: label2
          annotations:
            key1: label1
            key2: label2
      pod:
        metadata:
          labels:
            key1: label1
            key2: label2
          annotations:
            key1: label1
            key2: label2
        volumes:
          - name: example-secret
            secret: 
              secretName: secret-name
          - name: example-configmap
            configMap:
              name: config-map-name
          - name: temp
            emptyDir: {}
          - name: example-csi-volume
            csi:
              driver: csi-driver-name
              readOnly: true
              volumeAttributes:
                secretProviderClass: example-secret-provider-class

